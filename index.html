<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/grid.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <title>Practice Scaffold</title>
  </head>
  <body>
    <h1 class="hidden">grid</h1>
    <header class="container">
      <h2 class="hidden"></h2>
      <div
        id="logo"
        class="box col-start-1 col-end-4 m-col-start-1 m-col-end-7 l-col-start-1 l-col-end-2"><p>LOGO</p></div>
      <div id="nav" class="box col-start-4 col-end-5 m-col-start-7 m-col-end-13 l-col-start-2 l-col-end-13"><p>NAV</p>
      </div>
    </header>

    <main class="container">
      <h2 class="hidden">Main Content</h2>
      <div id="hero-image" class="box col-span-full">IMAGE</div>

      <h2 class="hidden">PRODUCTS</h2>
      <div
        id="product_1"
        class="box col-span-full m-col-start-1 m-col-end-7 l-col-start-1 l-col-end-7">
        PRODUCTS 1
      </div>
      <div id="product_2" class="box col-span-full m-col-start-7 m-col-end-13 l-col-start-7 l-col-end-13">
        PRODUCTS 2
      </div>
      
      <div
        id="service_1"
        class="box col-start-1 col-end-3 m-col-start-1 m-col-end-5 l-col-start-1 l-col-end-4">
        SERVICE 1
      </div>
      <div id="service_2" class="box col-start-3 col-end-5 m-col-start-5 m-col-end-9 l-col-start-4 l-col-end-7">
        SERVICE 2
      </div>
      <div id="service_3" class="box col-start-1 col-end-3 m-col-start-9 m-col-end-13 l-col-start-7 l-col-end-10">
        SERVICE 3
      </div>

      <div id="service_4" class="box col-start-3 col-end-5 m-col-start-1 m-col-end-5 l-col-start-10 l-col-end-13">
        SERVICE 4
      </div>

      <div id="service_5" class="box col-start-1 col-end-3 m-col-start-5 m-col-end-9 l-col-start-1 l-col-end-4">
        SERVICE 5
      </div>

      <div id="image" class="box l-col-start-4 l-col-end-10">IMAGE</div>

      <div id="service_6" class="box col-start-3 col-end-5 m-col-start-9 m-col-end-13 l-col-start-10 l-col-end-13">
        SERVICE 6
      </div>
    </main>

    <footer class="container">
      <div id="footer" class="box col-span-full">FOOTER</div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
